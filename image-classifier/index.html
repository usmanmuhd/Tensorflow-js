<!DOCTYPE html>
<html>

<head>
    <title>Image Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href=/favicon.ico />
    <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
</head>

<body>

    <nav class="nav navbar-dark bg-dark">
        <a href="/" class="navbar-brand">TensorFlow JS projects</a>
        <a href="https://usmanmuhd.com" class="navbar-brand ml-auto">usmanmuhd</a>
    </nav>

    <img id="img" src="cat.jpg"></img>

    <form id="upload-form">
        <label id="upload-label" class="btn btn-danger disabled">
            Upload<input disabled type="file" name="img" id="img-input" accept="image/*" hidden>
        </label>
    </form>

    <button disabled id="display" class="btn btn-primary">Predict</button>

    <h2 id="loader">Loading Model!</h2>

    <div id="container">
        <h2>Prediction</h2>
        <ul>
            <li v-for="prediction in predictions">
                {{ prediction.className }} - {{ prediction.probability }}
            </li>
        </ul>
    </div>

    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.3"> </script>
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@0.2.2"> </script>
    <!-- Load VueJS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Load jquery, popperjs and bootstrapjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/bootstrap-4.3.1-dist/popper.min.js"></script>
    <script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <!-- Load main.js -->
    <script src="js/main.js"></script>
</body>

</html>
