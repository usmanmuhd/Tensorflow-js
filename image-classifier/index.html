<!DOCTYPE html>
<html>

<head>
    <title>Image Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href=/favicon.ico />
</head>
</head>

<body>

    <img id="img" src="cat.jpg"></img>

    <form id="upload-form">
        <input type="file" name="img" id="img" accept="image/*">
    </form>

    <button id="display">Predict</button>

    <h2 id="loader">Loading Model!</h2>

    <div id="container">
        <h2>Prediction</h2>
        <ul>
            <li v-for="prediction in predictions">
                {{ prediction.className }} - {{ prediction.probability }}
            </li>
        </ul>
    </div>

    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.3"> </script>
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@0.2.2"> </script>
    <!-- Load VueJS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Load main.js -->
    <script src="js/main.js"></script>
</body>

</html>
